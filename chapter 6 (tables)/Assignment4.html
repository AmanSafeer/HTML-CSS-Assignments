<body>
    <h1>Poem in a table</h1>
    <table border="2" cellspacing="0">
        <tr>
            <th bgcolor="#A3DDFF" colspan="3">Fire and Ice</th>
        </tr>
        <tr>
            <td colspan="3">Some say the world will end in fire,<br> Some say in ice.</td>
        </tr>
        <tr>
           <td>From what I've tasted of desire<br> I hold with those who favor fire.</td> 
           <td>But if it had to perish twice,<br> I think I know enough of hate<br> To say that for destruction ice<br> Is also great And would suffice.<br></td>
            <td><img src="images/ice-fire.jpg" width="300" height="500" alt="image"></td>
        </tr>
    </table>
</body>
